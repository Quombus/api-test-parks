<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>National Parks</title>
</head>
<body>
<h1>National Parks</h1>

<ul>
    <li th:each="park : ${parks}">
        <h3 th:text="${park.name}">Park Name</h3>
        <p th:text="${park.description}">Description</p>

        <div>
            <img style=" max-width: 10%" th:src="@{${park.images[0].url}}" />
        </div>

        <a th:href="${park.url}" target="_blank">More Info</a>
    </li>
</ul>
</body>
</html>
